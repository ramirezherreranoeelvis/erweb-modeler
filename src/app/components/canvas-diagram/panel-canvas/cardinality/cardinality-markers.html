<!-- START CARDINALITY -->
<!-- 1-1 -->
<svg:marker
    id="oneStart"
    [attr.markerWidth]="w"
    [attr.markerHeight]="h"
    refX="0"
    [attr.refY]="midY"
    orient="auto"
    markerUnits="userSpaceOnUse"
>
    <svg:line
        [attr.x1]="0"
        [attr.y1]="midY"
        [attr.x2]="16"
        [attr.y2]="midY"
        [attr.stroke]="strokeColor()"
        stroke-width="1.5"
    />
    <svg:line
        [attr.x1]="6"
        [attr.y1]="0"
        [attr.x2]="6"
        [attr.y2]="h"
        [attr.stroke]="strokeColor()"
        stroke-width="1.5"
    />
    <svg:line
        [attr.x1]="12"
        [attr.y1]="0"
        [attr.x2]="12"
        [attr.y2]="h"
        [attr.stroke]="strokeColor()"
        stroke-width="1.5"
    />
</svg:marker>

<!-- 1-0 -->
<svg:marker
    id="zeroOneStart"
    [attr.markerWidth]="w"
    [attr.markerHeight]="h"

    [attr.refY]="midY"

    <svg:line

        [attr.x2]="6"
        [attr.y2]="h"
        [attr.stroke]="strokeColor()"
        stroke-width="1.5"
    />
    <svg:circle
        [attr.cx]="10"
        [attr.cy]="midY"
        r="3"
        [attr.fill]="circleFill()"
        [attr.stroke]="strokeColor()"
        stroke-width="1.5"
    />
</svg:marker>

<!-- Many -->
<svg:marker
    id="manyStart"
    [attr.markerWidth]="w"

        [attr.y2]="midY"

        stroke-width="1.5"
    />
    <svg:path
        [attr.d]="'M0,0 L8,' + midY + ' L0,' + h"
        fill="none"
        [attr.stroke]="strokeColor()"
        stroke-width="1.5"
    />
</svg:marker>
